<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord RP Custom Presence</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Discord Rich Presence Generator</h1>
    <p class="instructions">Fill out the form below to set your custom Discord Rich Presence. You can get your Client ID from your Discord Developer Portal.</p>

    <form action="/setPresence" method="POST">
      <label for="clientId">Discord Client ID:</label>
      <input type="text" id="clientId" name="clientId" placeholder="Enter your Discord Client ID" required>

      <label for="details">Details:</label>
      <input type="text" id="details" name="details" placeholder="What are you doing?" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="More info (In session, etc.)" required>

      <label for="largeImageKey">Large Image URL (Imgur):</label>
      <input type="text" id="largeImageKey" name="largeImageKey" placeholder="https://i.imgur.com/cYKjAG4.png" required>

      <label for="largeImageText">Large Image Hover Text:</label>
      <input type="text" id="largeImageText" name="largeImageText" placeholder="Zion City Kerala" required>

      <label for="smallImageKey">Small Image URL (Imgur):</label>
      <input type="text" id="smallImageKey" name="smallImageKey" placeholder="https://i.imgur.com/kwfCwt1.png" required>

      <label for="smallImageText">Small Image Hover Text:</label>
      <input type="text" id="smallImageText" name="smallImageText" placeholder="Made With ❤️ by District Zion" required>

      <h3>Buttons</h3>
      <label for="button1Label">Button 1 Label:</label>
      <input type="text" id="button1Label" name="button1Label" placeholder="Button 1 Label" required>

      <label for="button1Url">Button 1 URL:</label>
      <input type="url" id="button1Url" name="button1Url" placeholder="Button 1 URL" required>

      <label for="button2Label">Button 2 Label:</label>
      <input type="text" id="button2Label" name="button2Label" placeholder="Button 2 Label" required>

      <label for="button2Url">Button 2 URL:</label>
      <input type="url" id="button2Url" name="button2Url" placeholder="Button 2 URL" required>

      <button type="submit">Set Presence</button>
    </form>
  </div>
</body>
</html>
